spark {
  name  = "LUBM10_schemex"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "10g"
  cores = "10"
  partitions = 10
}

database {
  url = "remote:localhost"
  name = "LUBM50"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "../RDFTransformer/LUBM10"
  filename = ["iteration0.nt"
    ,"iteration1.nt"
    ,"iteration2.nt"
    ,"iteration3.nt"
    ,"iteration4.nt"
    ,"iteration5.nt"
    ,"iteration6.nt"
    ,"iteration7.nt"
    ,"iteration8.nt"
    ,"iteration9.nt"
  ]
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "http://swat.cse.lehigh.edu/onto/univ-bench.owl"
}

schema {
  indexModel = "complex-attribute_class-collection"
  undirected = false
  classSignal = "type"
}

igsi {
  clearRepo = true
  trackUpdateTimes = false
  trackPrimaryChanges = true
  trackSecondaryChanges = false
  alsoBatch = true
  minWait = 1000
  logChangesDir = "experiments/LUBM10_schemex"
}