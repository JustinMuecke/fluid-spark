spark {
  name  = "SchemEX-Test"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "1g"
  cores = "10"
  partitions = 10
}

database {
  url = "remote:localhost"
  name = "till-test"
  username = "root"
  password = "rootpwd"
}

input {
  filename = ["resources/timbl-test-1.nq", "resources/timbl-test-2.nq", "resources/timbl-test-3.nq"]
  graphLabel = "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "timbl-test"
}

schema {
  indexModel = "schemex"
}

igsi {
  clearRepo = true
  trackChanges = true
  minWait = 2000
  logChangesDir = "experiments/schemex-timbl500-test"
}