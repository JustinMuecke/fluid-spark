spark {
  name  = "SchemEX-Test"
  master = "local[1]"
  logDir = "/tmp/spark-events"
}

database {
  url = "remote:localhost"
  name = "till-test"
  username = "root"
  password = "rootpwd"
}

input {
  filename = ["/data5/commondata/LOD/DyLDO/swse.deri.org/dyldo/data/2012-05-06/data.nq.gz",
    "/data5/commondata/LOD/DyLDO/swse.deri.org/dyldo/data/2012-05-13/data.nq.gz",
    "/data5/commondata/LOD/DyLDO/swse.deri.org/dyldo/data/2012-05-21data.nq.gz"]
  graphLabel = "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "DyLDO"
}

schema {
  indexModel = "schemex"
}

igsi {
  clearRepo = true
  trackChanges = true
  minWait = 2000
  logChangesDir = "experiments/schemex-dyldo-exp"
}