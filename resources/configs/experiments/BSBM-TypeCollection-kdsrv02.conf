spark {
  name  = "BSBM_TypeCollection"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "300g"
  cores = "10"
  partitions = 10
}

database {
  url = "remote:localhost"
  name = "BSBM"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "/data13/tblume/BSBM"
  filename = [
    "BSBM-666.nt.gz"
    ,"BSBM-2785.nt.gz"
    ,"BSBM-70812.nt.gz"
    ,"BSBM-284826.nt.gz"
  ]
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "http://wifo5-03.informatik.uni-mannheim.de/bizer/berlinsparqlbenchmark"
}

schema {
  indexModel = "class-collection"
  undirected = false
  classSignal = "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
}

igsi {
  clearRepo = true
  trackUpdateTimes = false
  trackPrimaryChanges = true
  trackSecondaryChanges = false
  alsoBatch = true
  minWait = 1000
  logChangesDir = "experiments/BSBM_TypeCollection"
}
