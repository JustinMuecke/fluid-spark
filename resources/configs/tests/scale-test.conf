spark {
  name  = "SchemEX-ScaleTest"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "10g"
  cores = "10"
  partitions = 10
}

database {
  url = "remote:localhost"
  name = "dyldo-test"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "/home/till/data"
  filename = ["2012-05-06/data-1M.nq.gz"]
  graphLabel = "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "fluid"
}

schema {
  indexModel = "schemex"
}

igsi {
  clearRepo = true
  minWait = 2000
  trackChanges = true
  logChangesDir = "experiments/scale-test"
}