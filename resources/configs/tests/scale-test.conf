spark {
  name  = "DyLDO_2012-05-06_Scale-Test"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "10g"
  cores = "10"
  partitions = 10
}

database {
  url = "remote:localhost"
  name = "dyldo-test"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "resources"
  filename = ["2012-05-06_data-500k.nq.gz", "2012-05-06_data-1M.nq.gz", "2012-05-06_data-500k-2M.nq.gz"]
  graphLabel = "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "DyLDO"
}

schema {
  indexModel = "schemex"
}

igsi {
  clearRepo = true
  trackChanges = false
  minWait = 2000
  logChangesDir = "experiments/DyLDO_2012-05-06_Scale-Test"
}