spark {
  name  = "Batch-Tracker-Test-min"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "1g"
  cores = "10"
  partitions = 10
}

database {
  url = "remote:localhost"
  name = "till-test"
  username = "root"
  password = "rootpwd"
}

input {
  filename = ["resources/timbl-500.nq"]
  graphLabel = "type"
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "fluid"
}

schema {
  indexModel = "schemex"
}

igsi {
  clearRepo = true
  trackChanges = true
  minWait = 2000
  logChangesDir = "experiments/tracker-test-min"
}