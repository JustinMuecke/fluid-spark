spark {
  name  = "SchemEX-Test"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "1g"
  cores = "1"
  partitions = 1
}

database {
  url = "remote:localhost"
  name = "till-test"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "resources"
  filename = ["manual-test-0.nq", "manual-test-1.nq","manual-test-2.nq","manual-test-3.nq"]
  graphLabel = "type"
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "fluid"
}

schema {
  indexModel = "schemex"
}

igsi {
  clearRepo = true
  trackChanges = false
  minWait = 2000
}