spark {
  name  = "DyLDO_2012-05-06_Scale-Test-Gold"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "10g"
  cores = "10"
  partitions = 10
}

database {
  url = "remote:localhost"
  name = "dyldo-test-gold"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "resources"
  filename = ["2012-05-06_data-500k-2M.nq.gz"]
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "DyLDO"
}

schema {
  indexModel = "complex-attribute_class-collection"
  undirected = false
  classSignal = "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
}

igsi {
  clearRepo = true
  trackUpdateTimes = true
  trackPrimaryChanges = true
  trackSecondaryChanges = false
  alsoBatch = false
  minWait = 1000
  logChangesDir = "experiments/scale-test-gold"
}